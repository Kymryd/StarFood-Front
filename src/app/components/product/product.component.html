<div class="container">
  <nav aria-label="breadcrumb" style="margin-bottom: 40px">
    <ol class="breadcrumb">

      <li class="breadcrumb-item active" aria-current="page">Burgers</li>
    </ol>

        <div class="product-content">
          <h3 class="title"><a href="#">Burger {{product.productId}}</a></h3>
          <div class="price">{{product.productPrice}}â‚¬</div>

        <ul class="social">

          <li><a href="" data-tip="Add to Cart"><i class="fa fa-shopping-cart"></i></a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
